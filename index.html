<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Rock Paper Scissors </h1>

    <div class="score-board">
      <div class="score">👤 You: <span id="user-score">0</span></div>
      <div class="score">💻 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">🪨</button>
      <button class="choice" data-choice="paper">📄</button>
      <button class="choice" data-choice="scissors">✂️</button>
    </div>

    <div class="show-choices">
      <div id="user-choice-display" class="choice-display">You chose: ❔</div>
      <div id="computer-choice-display" class="choice-display">Computer chose: ❔</div>
    </div>

    <div id="result" class="result">Make your move!</div>

    <button id="restart-btn" class="restart-btn hidden">🔄 Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
